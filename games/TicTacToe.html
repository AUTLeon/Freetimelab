<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      user-select: none;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #38b6ff;
      text-shadow: 0 0 8px #38b6ff;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 110px);
      grid-template-rows: repeat(3, 110px);
      gap: 15px;
      margin-bottom: 25px;
    }

    .cell {
      width: 110px;
      height: 110px;
      background: #142850;
      border-radius: 15px;
      box-shadow:
        0 0 8px #38b6ff88,
        inset 0 0 10px #1b3b6f;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 64px;
      font-weight: 700;
      color: #38b6ff;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .cell:hover {
      background: #1e406d;
      box-shadow:
        0 0 15px #38b6ffcc,
        inset 0 0 15px #1b3b6f;
    }

    #status {
      font-size: 22px;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 6px #38b6ffbb;
      margin-bottom: 20px;
      min-height: 28px;
      letter-spacing: 0.8px;
    }

    button {
      padding: 12px 28px;
      background: #38b6ff;
      border: none;
      border-radius: 12px;
      color: #0f2027;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 12px #38b6ffaa;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background: #1c6cd9;
      box-shadow: 0 0 20px #1c6cd9cc;
      color: #d1e8ff;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div id="board"></div>
  <div id="status">Spieler X ist am Zug</div>
  <button onclick="resetGame()">Neu starten</button>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');

    let cells = [];
    let currentPlayer = 'X';
    let gameOver = false;

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      gameOver = false;
      currentPlayer = 'X';
      status.textContent = 'Spieler X ist am Zug';

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', onCellClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function onCellClick(e) {
      const cell = e.target;
      if (gameOver || cell.textContent !== '') return;

      cell.textContent = currentPlayer;
      cell.style.color = currentPlayer === 'X' ? '#f44336' : '#38b6ff';

      if (checkWin(currentPlayer)) {
        status.textContent = `Spieler ${currentPlayer} gewinnt! ðŸŽ‰`;
        gameOver = true;
        return;
      }

      if (cells.every(c => c.textContent !== '')) {
        status.textContent = 'Unentschieden! ðŸ¤';
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      status.textContent = `Spieler ${currentPlayer} ist am Zug`;
    }

    function checkWin(player) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8], // Reihen
        [0,3,6], [1,4,7], [2,5,8], // Spalten
        [0,4,8], [2,4,6]           // Diagonalen
      ];

      return winPatterns.some(pattern => 
        pattern.every(index => cells[index].textContent === player)
      );
    }

    function resetGame() {
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
